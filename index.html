<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Pizza Design Web App</title>
</head>
<body bgcolor="Yellow">
  <div class="container">
        <h1>Design your Pizza</h1>
        <div class="pizza-container">
          <div class="pizza-base">
            <center>
            <h2>Select a Pizza Base</h2>
             <div class="base-options">
              <img src="Pizza-img\Daco_1752733.png" alt="Base 1" class="base-img">
              <img src="Pizza-img\Daco_5151953.png" alt="Base 2" class="base-img">
            </div>
            </center>
            
            <div class="empty-circle">
              <h2>Fill The base and Toppings</h2>

            </div>
          <div class="ingredients">
            <center>
            <h2>Select Toppings</h2>
            <div class="topping-options">
              <img src="Pizza-img\topping1.png" alt="Topping 1" class="topping-img">
              <img src="Pizza-img\topping2.png" alt="Topping 2" class="topping-img">
              <img src="Pizza-img\topping3.png" alt="Topping 3" class="topping-img">
            </div>
          </center>
          </div>
        </div>
      </div>
    
    <script src="script.js" crossorigin="anonymous"></script>
</body>
</html>
